<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <label for="celular">Celular (WhatsApp):</label>
        <input type="text" id="celular" name="celular">

        <label for="serie_2025">Série em 2025:</label>
        <select id="serie_2025" name="serie_2025">
            <option value="G5">G5</option>
            <option value="1">1º Ano do Ciclo 1</option>
            <option value="2">2º Ano do Ciclo 1</option>
            <option value="3">3º Ano do Ciclo 1</option>
            <option value="4">4º Ano do Ciclo 2</option>
            <option value="5">5º Ano do Ciclo 2</option>
            <option value="6">6º Ano do Ciclo 2</option>
            <option value="7">7º Ano do Ciclo 2</option>
            <option value="8">8º Ano do Ciclo 3</option>
            <option value="9">9º Ano do Ciclo 3</option>
            <option value="EM1">1º Ano do Ensino Médio</option>
            <option value="EM2">2º Ano do Ensino Médio</option>
            <option value="EM3">3º Ano do Ensino Médio</option>
        </select>

        <p>Tem livros para repassar?</p>
        <label>
            <input type="radio" name="tem_livros" value="Sim" required> Sim
        </label>
        <label>
            <input type="radio" name="tem_livros" value="Não" required> Não
        </label>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
