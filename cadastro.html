<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js" defer></script>

    <style>body {
        background-color: black;
        color: lightgray;
        font-family: Arial, sans-serif;
    }
    
    h1 {
        text-align: center;
        font-size: 2em;
    }
    
    .container {
        width: 80%;
        margin: 0 auto;
    }
    
    label {
        display: block;
        margin-top: 10px;
    }
    
    input, select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
    }
    
    button {
        padding: 10px;
        background-color: blue;
        color: white;
        border-radius: 15px;
        border: none;
        margin-top: 20px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: darkblue;
    }
    
    select option:nth-child(1),
    select option:nth-child(2),
    select option:nth-child(3) {
        background-color: #ff5733; /* Cores quentes para o Ciclo 1 */
    }
    
    select option:nth-child(4),
    select option:nth-child(5),
    select option:nth-child(6),
    select option:nth-child(7) {
        background-color: #33aaff; /* Cores frias para o Ciclo 2 */
    }
    
    select option:nth-child(8),
    select option:nth-child(9),
    select option:nth-child(10) {
        background-color: #ff5733; /* Cores quentes para o Ciclo 3 */
    }
    </style>


    
</head>
<body onload="initGoogleAPI()">
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form id="formCadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="celular">Celular (opcional):</label>
            <input type="text" id="celular" name="celular">

            
            
            <label for="serie_2025">Série em 2025:</label>
            <select id="serie_2025" name="serie_2025">
                <option value="G5">G5</option>
                <option value="1">1º Ano</option>
                <option value="2">2º Ano</option>
                <option value="3">3º Ano</option>
                <option value="4">4º Ano</option>
                <option value="5">5º Ano</option>
                <option value="6">6º Ano</option>
                <option value="7">7º Ano</option>
                <option value="8">8º Ano</option>
                <option value="9">9º Ano</option>
                <option value="1_ensino_medio">1º Ano do Ensino Médio</option>
                <option value="2_ensino_medio">2º Ano do Ensino Médio</option>
                <option value="3_ensino_medio">3º Ano do Ensino Médio</option>
            </select>
            
            <label>Tem livros para repassar?</label>
            <input type="radio" id="temLivrosSim" name="temLivros" value="sim" required> Sim
            <input type="radio" id="temLivrosNao" name="temLivros" value="não" required> Não
            
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
