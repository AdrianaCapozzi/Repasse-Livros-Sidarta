<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            background-color: black;
            color: lightgray;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 2em;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 1em;
        }

        input, select {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            width: 50%; /* Tamanho padrão */
        }

        /* Botão de cadastro */
        button {
            padding: 12px 25px;
            background-color: blue;
            color: white;
            border-radius: 10px;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1.2em;
        }

        button:hover {
            background-color: darkblue;
        }

        /* Dropdown de série */
        #serie_2025 {
            width: 60%; /* Maior largura */
        }

        /* Estilização das opções do dropdown */
        #serie_2025 option:nth-child(1),
        #serie_2025 option:nth-child(2),
        #serie_2025 option:nth-child(3),
        #serie_2025 option:nth-child(4) {
            background-color: orange; /* Ciclo 1 */
        }

        #serie_2025 option:nth-child(5),
        #serie_2025 option:nth-child(6),
        #serie_2025 option:nth-child(7),
        #serie_2025 option:nth-child(8) {
            background-color: green; /* Ciclo 2 */
        }

        #serie_2025 option:nth-child(9),
        #serie_2025 option:nth-child(10),
        #serie_2025 option:nth-child(11),
        #serie_2025 option:nth-child(12),
        #serie_2025 option:nth-child(13) {
            background-color: hwb(240 14% 8%); /* Ciclo 3 */
        }

        /* Alinhamento dos checkboxes */
        .sim-nao {
            margin-top: 15px;
            font-size: 1.1em;
        }

        .sim-nao input {
            margin-left: 10px;
        }

        /* Perguntas sobre livros */
        .livros-container {
            margin-top: 20px;
        }

        .livros-container label {
            margin-top: 10px;
            display: block;
        }

        .livros-container select {
            width: 60%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form id="formCadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" placeholder="(XX) XXXXX-XXXX">

            <label for="serie_2025">Série em 2025:</label>
            <select id="serie_2025" name="serie_2025" multiple>
                <option value="G5">G5</option>
                <option value="1ano">1º Ano</option>
                <option value="2ano">2º Ano</option>
                <option value="3ano">3º Ano</option>
                <option value="4ano">4º Ano</option>
                <option value="5ano">5º Ano</option>
                <option value="6ano">6º Ano</option>
                <option value="7ano">7º Ano</option>
                <option value="8ano">8º Ano</option>
                <option value="9ano">9º Ano</option>
                <option value="1medio">1º Ano EM</option>
                <option value="2medio">2º Ano EM</option>
                <option value="3medio">3º Ano EM</option>
            </select>

            <div class="sim-nao">
                <span>Possui livros para repassar?</span>
                <input type="radio" id="temLivrosSim" name="temLivros" value="sim">
                <label for="temLivrosSim">Sim</label>
                <input type="radio" id="temLivrosNao" name="temLivros" value="não">
                <label for="temLivrosNao">Não</label>
            </div>

            <div class="livros-container">
                <label for="livrosRepassar">Quais livros você tem para repassar?</label>
                <select id="livrosRepassar" name="livrosRepassar" multiple>
                    <option value="livro1">Livro 1</option>
                    <option value="livro2">Livro 2</option>
                    <option value="livro3">Livro 3</option>
                </select>

                <label for="livrosNecessarios">Quais livros você precisa?</label>
                <select id="livrosNecessarios" name="livrosNecessarios" multiple>
                    <option value="livroA">Livro A</option>
                    <option value="livroB">Livro B</option>
                    <option value="livroC">Livro C</option>
                </select>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
