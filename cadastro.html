<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            background-color: black;
            color: lightgray;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 2em;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
        }

        #nome, #senha, #celular {
            width: 50%;
        }

        button {
            padding: 12px 25px;
            background-color: blue;
            color: white;
            border-radius: 10px;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1.2em;
        }

        button:hover {
            background-color: darkblue;
        }

        select {
            height: auto;
        }

        .livros-dropdown {
            display: none;
            margin-top: 10px;
        }

        .sim-nao {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pergunta-livros {
            font-size: 1.2em;
            margin-top: 15px;
        }

        .livros-dropdown div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form id="formCadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="celular">Celular (opcional):</label>
            <input type="tel" id="celular" name="celular" placeholder="(XX) XXXXX-XXXX">

            <label for="serie2024">Série cursada em 2024:</label>
            <select id="serie2024" name="serie2024" required>
                <option value="">Selecione...</option>
                <option value="g5">G5</option>
                <option value="1ano">1º Ano</option>
                <option value="2ano">2º Ano</option>
                <option value="3ano">3º Ano</option>
                <option value="4ano">4º Ano</option>
                <option value="5ano">5º Ano</option>
                <option value="6ano">6º Ano</option>
                <option value="7ano">7º Ano</option>
                <option value="8ano">8º Ano</option>
                <option value="9ano">9º Ano</option>
                <option value="1medio">1º Ano EM</option>
                <option value="2medio">2º Ano EM</option>
                <option value="3medio">3º Ano EM</option>
            </select>

            <!-- Livros necessários -->
            <div class="pergunta-livros" id="perguntaLivrosSeguinte" style="display: none;">
                Você precisa dos livros da série seguinte?
                <div class="sim-nao">
                    <label for="livrosSeguinteSim">Sim</label>
                    <input type="radio" id="livrosSeguinteSim" name="livrosSeguinte" value="sim">
                    <label for="livrosSeguinteNao">Não</label>
                    <input type="radio" id="livrosSeguinteNao" name="livrosSeguinte" value="não">
                </div>
            </div>

            <div class="livros-dropdown" id="livrosDropdownSeguinte" style="display: none;">
                <label for="livrosSeguinte">Selecione os livros da série seguinte:</label>
                <div id="listaLivrosSeguinte"></div>
            </div>
        </form>
    </div>

    <script>
        const livros = {
            g5: ["O que é preciso pra ser rei? (1º bimestre)", "Carona (2º bimestre)", "A revolta dos gizes de cera (3º bimestre)", "O pássaro encantado (4º bimestre)", "Bichodário (do 1º ao 4º bimestre)"],
            "1ano": ["Ligamundo matemática (livro e caderno)", "Achou? (1º bimestre)", "Monstro azul (2º bimestre)", "Mesma nova história (3º bimestre)", "Os vizinhos (4º bimestre)", "Estranha madame Mizu (1º semestre)", "Meu primeiro livro de contos de fadas (2º semestre)", "As férias do pequeno Nicolau (2º semestre)"],
            "2ano": ["Livro G", "Livro H"],
            "3ano": ["Livro I", "Livro J"],
            "4ano": ["Livro K", "Livro L"],
            "5ano": ["Livro M", "Livro N"],
            "6ano": ["Livro O", "Livro P"],
            "7ano": ["Livro Q", "Livro R"],
            "8ano": ["Livro S", "Livro T"],
            "9ano": ["Livro U", "Livro V"],
            "1medio": ["Livro W", "Livro X"],
            "2medio": ["Livro Y", "Livro Z"],
            "3medio": ["Livro AA", "Livro BB"]
        };

        const proximaSerie = {
            g5: "1ano",
            "1ano": "2ano",
            "2ano": "3ano",
            "3ano": "4ano",
            "4ano": "5ano",
            "5ano": "6ano",
            "6ano": "7ano",
            "7ano": "8ano",
            "8ano": "9ano",
            "9ano": "1medio",
            "1medio": "2medio",
            "2medio": "3medio"
        };

        const serie2024 = document.getElementById('serie2024');
        const livrosDropdownSeguinte = document.getElementById('livrosDropdownSeguinte');
        const listaLivrosSeguinte = document.getElementById('listaLivrosSeguinte');
        const perguntaLivrosSeguinte = document.getElementById('perguntaLivrosSeguinte');

        serie2024.addEventListener('change', () => {
            perguntaLivrosSeguinte.style.display = serie2024.value ? 'block' : 'none';
        });

        document.getElementById('livrosSeguinteSim').addEventListener('change', () => {
            const proxima = proximaSerie[serie2024.value];
            livrosDropdownSeguinte.style.display = 'block';
            listaLivrosSeguinte.innerHTML = livros[proxima]?.map(
                livro => `<div><input type="checkbox" name="livrosSeguinte" value="${livro}">${livro}</div>`
            ).join('') || "<p>Nenhum livro disponível.</p>";
        });

        document.getElementById('livrosSeguinteNao').addEventListener('change', () => {
            livrosDropdownSeguinte.style.display = 'none';
        });
    </script>
</body>
</html>
