<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <p>Seu nome será seu login. O celular é opcional.</p>
    <style>
        body {
            background-color: black;
            color: lightgray;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 2em;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            width: 60%;
        }

        #serie_2025 {
            height: 120px; /* Aumenta o tamanho do dropdown */
        }

        /* Botão de cadastro */
        button {
            padding: 12px 25px;
            background-color: blue;
            color: white;
            border-radius: 10px;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1.2em;
        }

        button:hover {
            background-color: darkblue;
        }

        /* Cores por ciclo no dropdown */
        #serie_2025 option:nth-child(5), 
        #serie_2025 option:nth-child(6),
        #serie_2025 option:nth-child(7),
        #serie_2025 option:nth-child(8) {
            background-color: #33cc33; /* Verde (Ciclo 2) */
        }

        #serie_2025 option:nth-child(9), 
        #serie_2025 option:nth-child(10),
        #serie_2025 option:nth-child(11),
        #serie_2025 option:nth-child(12),
        #serie_2025 option:nth-child(13),
        #serie_2025 option:nth-child(14) {
            background-color: #337ab7; /* Azul (Ciclo 3) */
        }

        .livros-dropdown {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form id="formCadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="celular">Celular (opcional):</label>
            <input type="tel" id="celular" name="celular" placeholder="(XX) XXXXX-XXXX">

            <label for="serie_2025">Série em 2025:</label>
            <select id="serie_2025" name="serie_2025" multiple>
                <option value="G5">G5</option>
                <option value="1ano">1º Ano</option>
                <option value="2ano">2º Ano</option>
                <option value="3ano">3º Ano</option>
                <option value="4ano">4º Ano</option>
                <option value="5ano">5º Ano</option>
                <option value="6ano">6º Ano</option>
                <option value="7ano">7º Ano</option>
                <option value="8ano">8º Ano</option>
                <option value="9ano">9º Ano</option>
                <option value="1medio">1º Ano EM</option>
                <option value="2medio">2º Ano EM</option>
                <option value="3medio">3º Ano EM</option>
            </select>

            <label>Tem livros para repassar?</label>
            <input type="radio" id="temLivrosSim" name="temLivros" value="sim"> Sim
            <input type="radio" id="temLivrosNao" name="temLivros" value="não"> Não

            <div id="livrosRepassar" class="livros-dropdown">
                <label for="livrosRepassarSelect">Quais livros deseja repassar?</label>
                <select id="livrosRepassarSelect" name="livrosRepassar" multiple></select>
            </div>

            <div id="livrosNecessarios" class="livros-dropdown">
                <label for="livrosNecessariosSelect">Quais livros você precisa?</label>
                <select id="livrosNecessariosSelect" name="livrosNecessarios" multiple></select>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script>
        const serieDropdown = document.getElementById('serie_2025');
        const livrosRepassar = document.getElementById('livrosRepassar');
        const livrosNecessarios = document.getElementById('livrosNecessarios');
        const livrosRepassarSelect = document.getElementById('livrosRepassarSelect');
        const livrosNecessariosSelect = document.getElementById('livrosNecessariosSelect');
        const temLivrosSim = document.getElementById('temLivrosSim');
        const temLivrosNao = document.getElementById('temLivrosNao');

        serieDropdown.addEventListener('change', () => {
            const selectedOptions = Array.from(serieDropdown.selectedOptions).map(opt => opt.value);
            atualizarLivros(selectedOptions);
        });

        temLivrosSim.addEventListener('change', () => {
            livrosRepassar.style.display = 'block';
        });

        temLivrosNao.addEventListener('change', () => {
            livrosRepassar.style.display = 'none';
        });

        function atualizarLivros(selectedSeries) {
            // Atualiza opções baseadas nas séries selecionadas
            const seriesAnteriores = getSeriesAnteriores(selectedSeries);
            const seriesAtuais = getSeriesAtuais(selectedSeries);

            livrosRepassarSelect.innerHTML = seriesAnteriores.map(s => `<option value="${s}">${s}</option>`).join('');
            livrosNecessariosSelect.innerHTML = seriesAtuais.map(s => `<option value="${s}">${s}</option>`).join('');
        }

        function getSeriesAnteriores(series) {
            // Retorna séries anteriores à selecionada
            // Exemplo lógico: lógica baseada em ordenação real das séries

        }

        function getSeriesAtuais(series) {
            return ['Livro C', 'Livro D']; // Exemplo fictício
        }
    </script>
</body>
</html>
