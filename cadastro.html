<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js" defer></script>

    <style>
        body {
            background-color: black;
            color: lightgray;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 2em;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: blue;
            color: white;
            border-radius: 15px;
            border: none;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkblue;
        }

        /* Ciclo 1: G5 a 3º Ano (laranja) */
        #serie_2025 option:nth-child(1),
        #serie_2025 option:nth-child(2),
        #serie_2025 option:nth-child(3) {
            background-color: #ff5733; /* Laranja */
        }

        /* Ciclo 2: 2º ao 7º Ano (verde) */
        #serie_2025 option:nth-child(4),
        #serie_2025 option:nth-child(5),
        #serie_2025 option:nth-child(6),
        #serie_2025 option:nth-child(7) {
            background-color: #33cc33; /* Verde */
        }

        /* Ciclo 3: 8º e 9º Ano e Ensino Médio (azul) */
        #serie_2025 option:nth-child(8),
        #serie_2025 option:nth-child(9),
        #serie_2025 option:nth-child(10),
        #serie_2025 option:nth-child(11),
        #serie_2025 option:nth-child(12) {
            background-color: #337ab7; /* Azul */
        }

        .livros-dropdown {
            display: none;
            margin-top: 10px;
        }

        /* Estilo para as opções de sim/não */
        .sim-nao {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .sim-nao input {
            margin-right: 5px;
        }

        .livros-dropdown select {
            width: 50%;
            margin-top: 5px;
        }

        /* Ajuste no campo celular */
        #celular {
            width: 50%;
            margin-top: 5px;
        }

        /* Formatação para celular com parênteses e traço */
        .formatted-phone {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
        }

        /* Melhorando a legibilidade da pergunta */
        .pergunta-livros {
            margin-top: 10px;
            font-size: 1.1em;
            font-weight: bold;
        }
    </style>
</head>
<body onload="initGoogleAPI()">
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form id="formCadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="celular">Celular (opcional):</label>
            <input type="text" id="celular" name="celular" class="formatted-phone" placeholder="(XX) XXXXX-XXXX">

            <label for="serie_2025">Série em 2025:</label>
            <select id="serie_2025" name="serie_2025" multiple>
                <option value="G5">G5</option>
                <option value="1">1º Ano</option>
                <option value="2">2º Ano</option>
                <option value="3">3º Ano</option>
                <option value="4">4º Ano</option>
                <option value="5">5º Ano</option>
                <option value="6">6º Ano</option>
                <option value="7">7º Ano</option>
                <option value="8">8º Ano</option>
                <option value="9">9º Ano</option>
                <option value="1_ensino_medio">1º Ano do Ensino Médio</option>
                <option value="2_ensino_medio">2º Ano do Ensino Médio</option>
                <option value="3_ensino_medio">3º Ano do Ensino Médio</option>
            </select>
            
            <div class="pergunta-livros">Possui livros para repassar?</div>
            <div class="sim-nao">
                <input type="radio" id="temLivrosSim" name="temLivros" value="sim" required> Sim
                <input type="radio" id="temLivrosNao" name="temLivros" value="não" required> Não
            </div>

            <!-- Dropdown de livros, visível quando "Sim" for selecionado -->
            <div class="livros-dropdown" id="livrosDropdown">
                <label for="livros">Escolha os livros:</label>
                <select id="livros" name="livros" multiple>
                    <!-- As opções de livros serão inseridas aqui -->
                    <option value="livro1">Livro 1</option>
                    <option value="livro2">Livro 2</option>
                    <option value="livro3">Livro 3</option>
                </select>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script>
        // Função para formatar o celular
        const celularInput = document.getElementById('celular');
        celularInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, ''); // Remove tudo que não é número
            if (value.length <= 2) {
                value = '(' + value;
            } else if (value.length <= 7) {
                value = '(' + value.substring(0, 2) + ') ' + value.substring(2);
            } else {
                value = '(' + value.substring(0, 2) + ') ' + value.substring(2, 7) + '-' + value.substring(7, 11);
            }
            e.target.value = value;
        });

        // Exibe ou esconde o dropdown de livros conforme a seleção de "Sim" ou "Não"
        const temLivrosSim = document.getElementById('temLivrosSim');
        const temLivrosNao = document.getElementById('temLivrosNao');
        const livrosDropdown = document.getElementById('livrosDropdown');

        temLivrosSim.addEventListener('change', function() {
            livrosDropdown.style.display = 'block'; // Exibe o dropdown de livros
        });

        temLivrosNao.addEventListener('change', function() {
            livrosDropdown.style.display = 'none'; // Esconde o dropdown de livros
        });
    </script>
</body>
</html>
