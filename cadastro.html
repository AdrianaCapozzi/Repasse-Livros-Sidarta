<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            background-color: black;
            color: lightgray;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 2em;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
        }

        #nome, #senha, #celular {
            width: 50%;
        }

        button {
            padding: 12px 25px;
            background-color: blue;
            color: white;
            border-radius: 10px;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1.2em;
        }

        button:hover {
            background-color: darkblue;
        }

        select {
            height: 120px;
        }

        /* Ciclo 1: G5 a 3º Ano (laranja) */
        #serie_2025 option:nth-child(-n+4) {
            background-color: #ff5733; /* Laranja */
        }

        /* Ciclo 2: 4º ao 7º Ano (verde) */
        #serie_2025 option:nth-child(n+5):nth-child(-n+8) {
            background-color: #33cc33; /* Verde */
        }

        /* Ciclo 3: 8º e 9º Ano + Ensino Médio (azul) */
        #serie_2025 option:nth-child(n+9) {
            background-color: #337ab7; /* Azul */
        }

        .livros-dropdown {
            display: none;
            margin-top: 10px;
        }

        .sim-nao {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .livros-dropdown select {
            width: 60%;
            margin-top: 5px;
        }

        .pergunta-livros {
            font-size: 1.2em;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form id="formCadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="celular">Celular (opcional):</label>
            <input type="tel" id="celular" name="celular" placeholder="(XX) XXXXX-XXXX">

            <label for="serie_2025">Série em 2025:</label>
            <select id="serie_2025" name="serie_2025" multiple>
                <option value="G5">G5</option>
                <option value="1ano">1º Ano</option>
                <option value="2ano">2º Ano</option>
                <option value="3ano">3º Ano</option>
                <option value="4ano">4º Ano</option>
                <option value="5ano">5º Ano</option>
                <option value="6ano">6º Ano</option>
                <option value="7ano">7º Ano</option>
                <option value="8ano">8º Ano</option>
                <option value="9ano">9º Ano</option>
                <option value="1medio">1º Ano EM</option>
                <option value="2medio">2º Ano EM</option>
                <option value="3medio">3º Ano EM</option>
            </select>

            <div class="pergunta-livros">Você tem livros para repassar?</div>
            <div class="sim-nao">
                <label for="temLivrosSim">Sim</label>
                <input type="radio" id="temLivrosSim" name="temLivros" value="sim">
                <label for="temLivrosNao">Não</label>
                <input type="radio" id="temLivrosNao" name="temLivros" value="não">
            </div>

            <div class="livros-dropdown" id="livrosDropdownRepassar">
                <label for="livrosRepassar">Escolha os livros para repassar:</label>
                <select id="livrosRepassar" name="livrosRepassar" multiple></select>
            </div>

            <div class="pergunta-livros" id="perguntaNecessarios" style="display: none;">
                Você precisa de livros?
                <div class="sim-nao">
                    <label for="livrosSim">Sim</label>
                    <input type="radio" id="livrosSim" name="livrosNecessarios" value="sim">
                    <label for="livrosNao">Não</label>
                    <input type="radio" id="livrosNao" name="livrosNecessarios" value="não">
                </div>
            </div>

            <div class="livros-dropdown" id="livrosDropdownNecessarios" style="display: none;">
                <label for="livrosNecessarios">Escolha os livros que você precisa:</label>
                <select id="livrosNecessarios" name="livrosNecessarios" multiple></select>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script>
        const temLivrosSim = document.getElementById('temLivrosSim');
        const temLivrosNao = document.getElementById('temLivrosNao');
        const livrosDropdownRepassar = document.getElementById('livrosDropdownRepassar');
        const perguntaNecessarios = document.getElementById('perguntaNecessarios');
        const livrosSim = document.getElementById('livrosSim');
        const livrosNao = document.getElementById('livrosNao');
        const livrosDropdownNecessarios = document.getElementById('livrosDropdownNecessarios');

        // Função para repassar livros
        temLivrosSim.addEventListener('change', function () {
            livrosDropdownRepassar.style.display = 'block';
            perguntaNecessarios.style.display = 'block';
        });

        temLivrosNao.addEventListener('change', function () {
            livrosDropdownRepassar.style.display = 'none';
            perguntaNecessarios.style.display = 'block';
        });

        // Função para livros necessários
        livrosSim.addEventListener('change', function () {
            livrosDropdownNecessarios.style.display = 'block';
        });

        livrosNao.addEventListener('change', function () {
            livrosDropdownNecessarios.style.display = 'none';
        });
    </script>
</body>
</html>
