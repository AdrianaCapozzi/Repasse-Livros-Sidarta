<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            background-color: black;
            color: lightgray;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 2em;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 1em;
        }

        input, select, button {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        .livros-options {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form id="formCadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="serie_2025">Série em 2025:</label>
            <select id="serie_2025" name="serie_2025">
                <option value="">Selecione a série</option>
                <option value="1ano">1º Ano</option>
                <option value="2ano">2º Ano</option>
                <option value="3ano">3º Ano</option>
                <option value="4ano">4º Ano</option>
                <option value="5ano">5º Ano</option>
                <option value="6ano">6º Ano</option>
                <option value="7ano">7º Ano</option>
                <option value="8ano">8º Ano</option>
                <option value="9ano">9º Ano</option>
                <option value="1medio">1º Ano EM</option>
                <option value="2medio">2º Ano EM</option>
                <option value="3medio">3º Ano EM</option>
            </select>

            <!-- Livros para repassar -->
            <div>
                <label>Possui livros para repassar?</label>
                <input type="radio" id="temLivrosSim" name="temLivros" value="sim">
                <label for="temLivrosSim">Sim</label>
                <input type="radio" id="temLivrosNao" name="temLivros" value="não">
                <label for="temLivrosNao">Não</label>
            </div>

            <div id="livrosRepassarContainer" class="hidden livros-options">
                <label for="livrosRepassar">Selecione os livros para repassar:</label>
                <select id="livrosRepassar" name="livrosRepassar" multiple>
                    <!-- As opções serão preenchidas dinamicamente -->
                </select>
            </div>

            <!-- Livros necessários -->
            <div>
                <label>Precisa de livros?</label>
                <input type="radio" id="precisaLivrosSim" name="precisaLivros" value="sim">
                <label for="precisaLivrosSim">Sim</label>
                <input type="radio" id="precisaLivrosNao" name="precisaLivros" value="não">
                <label for="precisaLivrosNao">Não</label>
            </div>

            <div id="livrosNecessariosContainer" class="hidden livros-options">
                <label for="livrosNecessarios">Selecione os livros necessários:</label>
                <select id="livrosNecessarios" name="livrosNecessarios" multiple>
                    <!-- As opções serão preenchidas dinamicamente -->
                </select>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script>
        // Referências dos elementos
        const serie2025 = document.getElementById("serie_2025");
        const temLivrosSim = document.getElementById("temLivrosSim");
        const temLivrosNao = document.getElementById("temLivrosNao");
        const precisaLivrosSim = document.getElementById("precisaLivrosSim");
        const precisaLivrosNao = document.getElementById("precisaLivrosNao");
        const livrosRepassarContainer = document.getElementById("livrosRepassarContainer");
        const livrosNecessariosContainer = document.getElementById("livrosNecessariosContainer");
        const livrosRepassar = document.getElementById("livrosRepassar");
        const livrosNecessarios = document.getElementById("livrosNecessarios");

        // Dados simulados de livros por série
        const livrosPorSerie = {
            "1ano": ["Livro A1", "Livro B1"],
            "2ano": ["Livro A2", "Livro B2"],
            "3ano": ["Livro A3", "Livro B3"],
            // Adicione todas as séries aqui
        };

        // Mostra/oculta opções de livros para repassar
        temLivrosSim.addEventListener("change", () => {
            const serieSelecionada = serie2025.value;
            if (serieSelecionada && livrosPorSerie[serieSelecionada]) {
                livrosRepassar.innerHTML = livrosPorSerie[serieSelecionada]
                    .map(livro => `<option value="${livro}">${livro}</option>`)
                    .join("");
                livrosRepassarContainer.classList.remove("hidden");
            }
        });

        temLivrosNao.addEventListener("change", () => {
            livrosRepassarContainer.classList.add("hidden");
        });

        // Mostra/oculta opções de livros necessários
        precisaLivrosSim.addEventListener("change", () => {
            const serieSelecionada = serie2025.value;
            if (serieSelecionada && livrosPorSerie[serieSelecionada]) {
                livrosNecessarios.innerHTML = livrosPorSerie[serieSelecionada]
                    .map(livro => `<option value="${livro}">${livro}</option>`)
                    .join("");
                livrosNecessariosContainer.classList.remove("hidden");
            }
        });

        precisaLivrosNao.addEventListener("change", () => {
            livrosNecessariosContainer.classList.add("hidden");
        });
    </script>
</body>
</html>
