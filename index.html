<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://apis.google.com/js/api.js"></script>

    <script src="login.js" defer></script>


    <title>Repasse de Livros 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #00bcd4;
        }
        .btn {
            display: inline-block;
            margin: 20px;
            padding: 15px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #2196f3;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.3s ease;
        }
        .btn:hover {
            background-color: #0d47a1;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Repasse de Livros Sidarta 2025</h1>
    <p></p>
    <p>Escolha uma das opções abaixo:</p>
    <a href="login.html" class="btn">Login</a>
    <a href="cadastro.html" class="btn">Cadastro</a>

    <body>
        <form id="loginForm">
            <label for="username">Nome:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" maxlength="6" required>
    
            <button type="submit">Entrar</button>
        </form>
        <p id="errorMsg" style="display: none; color: red;">Login ou senha inválidos.</p>
    </body>
    </html>
</body>
</html>
