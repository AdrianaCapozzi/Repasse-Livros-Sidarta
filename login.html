<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            background-color: black;
            color: lightgray;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-top: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 1.2em;
        }

        input {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid lightgray;
            width: 60%;
            background-color: #333;
            color: lightgray;
        }

        button {
            padding: 12px 25px;
            background-color: blue;
            color: white;
            border-radius: 10px;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1.2em;
        }

        button:hover {
            background-color: darkblue;
        }

        a {
            display: inline-block;
            padding: 12px 25px;
            background-color: blue;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2em;
            margin: 20px auto;
        }

        a:hover {
            background-color: darkblue;
        }

        #errorMsg {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <p>Por favor, insira o seu nome que será usado como login e cadastre uma senha numérica de exatamente 6 dígitos.</p>

    <form id="formCadastro">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <small>O nome será utilizado como login</small>
        <br><br>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" maxlength="6" required>
        <small>A senha deve ser numérica e conter 6 dígitos</small>
        <br><br>
        
        <button type="submit">Cadastrar</button>
    </form>

    <button id="registerButton">Cadastrar</button>
    <p id="errorMsg">Usuário ou senha inválidos</p>

   

    <script src="login.js"></script>
</body>
</html>
