<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        /* Estilo geral da página */
        body {
            background-color: black;
            color: lightgray;
            font-family: Arial, sans-serif;
            text-align: center; /* Centraliza o conteúdo */
        }

        h1 {
            font-size: 2em;
            margin-top: 20px;
        }

        /* Estilo dos rótulos e campos de entrada */
        label {
            display: block;
            margin: 15px 0 5px; /* Espaço entre o texto e o campo */
            font-size: 1.2em;
        }

        input {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid lightgray;
            width: 60%; /* Centraliza e ajusta o tamanho */
            background-color: #333; /* Fundo do campo */
            color: lightgray; /* Cor do texto */
        }

        /* Estilo do botão de cadastro */
        button {
            padding: 12px 25px;
            background-color: blue;
            color: white;
            border-radius: 10px;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1.2em;
        }

        button:hover {
            background-color: darkblue;
        }

        /* Estilo de aviso */
        small {
            display: block;
            font-size: 0.9em;
            color: lightgray;
        }

        /* Mensagem de erro */
        #errorMsg {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    
    <!-- Texto explicativo -->
    <p>Por favor, insira o seu nome que será usado como login e cadastre uma senha numérica de exatamente 6 dígitos.</p>

    <!-- Formulário -->
    <form id="formCadastro">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <small>O nome será utilizado como login</small>
        <br><br>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" maxlength="6" required>
        <small>A senha deve ser numérica e conter 6 dígitos</small>
        <br><br>
        
        <button type="submit">Cadastrar</button>
    </form>

    <p id="errorMsg">Usuário ou senha inválidos</p>

    <!-- Script -->
    <script>
        document.getElementById('formCadastro').addEventListener('submit', function (event) {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const senha = document.getElementById('senha').value;

            fetch('https://script.google.com/macros/s/AKfycbxAgOTBDewvikGCTXCpefJRhGRys18MvDVSNfywTlUvbsybIYe3DxTztFQDeKfk3XSw/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome, senha })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.sucesso) {
                        alert(data.mensagem);
                        // Redireciona o usuário para o perfil
                        window.location.href = 'perfil.html';
                    } else {
                        document.getElementById('errorMsg').textContent = `Erro: ${data.erro}`;
                        document.getElementById('errorMsg').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Erro ao salvar usuário:', error);
                    document.getElementById('errorMsg').textContent = 'Erro no servidor. Tente novamente mais tarde.';
                    document.getElementById('errorMsg').style.display = 'block';
                });
        });
    </script>
</body>
</html>
