<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <style>
        body {
            background-color: black;
            color: lightgray;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        .livros-lista {
            margin: 20px auto;
            width: 80%;
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao seu perfil</h1>
    <div class="livros-lista">
        <h2>Livros que você deseja repassar:</h2>
        <div id="livrosRepassarPerfil"></div>

        <h2>Livros que você precisa:</h2>
        <div id="livrosNecessariosPerfil"></div>
    </div>
    <script>
        // Exemplo de como preencher a lista (pode ser dinâmico no futuro)
        const livrosRepassar = ["Livro 1", "Livro 2"];
        const livrosNecessarios = ["Livro A", "Livro B"];

        const livrosRepassarPerfil = document.getElementById("livrosRepassarPerfil");
        const livrosNecessariosPerfil = document.getElementById("livrosNecessariosPerfil");

        livrosRepassarPerfil.innerHTML = livrosRepassar
            .map(livro => `<label><input type="checkbox">${livro}</label>`)
            .join("");

        livrosNecessariosPerfil.innerHTML = livrosNecessarios
            .map(livro => `<label><input type="checkbox">${livro}</label>`)
            .join("");
    </script>
</body>
</html>
